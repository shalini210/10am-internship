<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function chk()
        {
            var age = parseInt(document.getElementById("txtage").value);
            if(age>=18)
            {
document.getElementById("presult").innerHTML="you are Eligible to vote";
document.getElementById("presult").style.backgroundColor="yellowgreen";
            }
            else
            {
document.getElementById("presult").innerHTML="you are not Eligible to vote";
document.getElementById("presult").style.backgroundColor="orange";
            }
        }
    </script>
</head>
<body>
    <p>enter your age :
        <input type="text" id="txtage">

    </p>
    <input type="button" value="Check" onclick="chk();">
    <p id="presult"></p>
</body>
</html>
