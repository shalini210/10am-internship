<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

function hello()
    {
var n = document.getElementById("txtname").value;
document.getElementById("presult").innerHTML = "welcome "+ n;
    }
    function changeimg()
    {
document.getElementById("img1").src="images/boy2.png";
document.getElementById("img1").style.marginLeft = "250px";
    }
    function changeimg1()
    {
document.getElementById("img1").src="images/boy1.png";
document.getElementById("img1").style.marginLeft = "0px";
    }
    </script>

</head>
<body>
    <p>Enter name :  <input type="text" id="txtname"></p>
    <input type="button" value="Click here"
     onclick="hello();"/>
    <p id="presult"></p>

    <img src="images/boy1.png" onclick="changeimg()"
    ondblclick="changeimg1()"
    style="height: 150px;width:150px;"
     id="img1" alt="">
</body>
</html>
